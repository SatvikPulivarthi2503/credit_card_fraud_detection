<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Credit Card Fraud Detection</h2>
        <form action="/predict" method="post">
            <label for="amount">Transaction Amount:</label>
            <input type="text" id="amount" name="amount" required>

            <label for="time">Time of Transaction:</label>
            <input type="text" id="time" name="time" required>

            <!-- Placeholder inputs for V1, V2, ..., V28 -->
            <div id="features-container">
                <label>Feature Values:</label><br>
                <input type="text" name="features" required> <!-- Repeat for each feature -->
            </div>

            <button type="submit">Check Fraud</button>
        </form>

        <div th:if="${prediction}">
            <h3>Prediction: <span th:text="${prediction}"></span></h3>
        </div>
    </div>
</body>
</html>
